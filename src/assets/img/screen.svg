	<text transform="matrix(0.9839 0 0 1 15.7197 100.3333)"><tspan x="0" y="0" class="st14 st21">Привет! Вас приветствует Телеграмм бот - TBot.</tspan><tspan x="0" y="7.2" class="st14 st21">Я буду помогать вам в путешествии по нашим</tspan><tspan x="0" y="14.4" class="st14 st21">услугам.</tspan><tspan x="0" y="28.8" class="st14 st21">Что бы вы хотели узнать?</tspan></text>
