	<text transform="matrix(1 0 0 1 15.6702 173.4613)" class="st19 st14 st20">TBot</text>
	<text transform="matrix(0.9839 0 0 1 15.67 182.3333)"><tspan x="0" y="0" class="st14 st21">Конечно! Наша компания занимается</tspan><tspan x="0" y="7.2" class="st14 st21">индивидуальной разработкой ботов на Telegram.</tspan><tspan x="0" y="21.6" class="st14 st21">Боты - это совершенно новый и неосвоенный</tspan><tspan x="0" y="28.8" class="st14 st21">канал поддержки и продаж, который вы можете</tspan><tspan x="0" y="36" class="st14 st21">использовать, чтобы автоматически</tspan><tspan x="0" y="43.2" class="st14 st21">обрабатывать вопросы клиентов, дав ссылку в</tspan><tspan x="0" y="50.4" class="st14 st21">социальных сетях или на сайте.</tspan><tspan x="0" y="64.8" class="st14 st21">Заинтересованы? Хотите узнать условия?</tspan></text>
	<path class="st22" d="M179.9,275.8h-39.9c-0.7,0-1.3-1.7-1.3-3.8v-9.4c0-2.1,0.6-3.8,1.3-3.8h39.9c0.7,0,1.3,1.7,1.3,3.8v9.4
