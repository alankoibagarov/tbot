	<text transform="matrix(0.9839 0 0 1 15.67 297.2567)"><tspan x="0" y="0" class="st14 st21">Отлично! Для того, чтобы создать Telegram бота,</tspan><tspan x="0" y="7.2" class="st14 st21">вы можете оставить заявку прямо тут, указав</tspan><tspan x="0" y="14.4" class="st14 st21">свой номер телефона, почту или имя</tspan><tspan x="0" y="21.6" class="st14 st21">пользователя Telegram. Наш специалист свяжется</tspan><tspan x="0" y="28.8" class="st14 st21">свами для обсуждения деталей</tspan><tspan x="0" y="36" class="st14 st21">свяжутся с вами в течение 1 дня</tspan></text>
	
