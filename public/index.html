<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Tbot - бот для Telegram</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but tbot doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    

        <!-- WhatsHelp.io widget -->
    <script type="text/javascript">
      (function () {
          var options = {
              whatsapp: "+77479812998", // WhatsApp number
              telegram: "alan_koibagarov", // Telegram bot username
              email: "akoibagaroff@gmail.com", // Email
              company_logo_url: "//static.whatshelp.io/img/flag.png", // URL of company logo (png, jpg, gif)
              greeting_message: "Здравствуйте! Отправьте нам сообщение через любой из мессенджеров.", // Text of greeting message
              call_to_action: "Напишите нам", // Call to action
              button_color: "#FF6550", // Color of button
              position: "right", // Position may be 'right' or 'left'
              order: "whatsapp,telegram,email", // Order of buttons
          };
          var proto = document.location.protocol, host = "whatshelp.io", url = proto + "//static." + host;
          var s = document.createElement('script'); s.type = 'text/javascript'; s.async = true; s.src = url + '/widget-send-button/js/init.js';
          s.onload = function () { WhWidgetSendButton.init(host, proto, options); };
          var x = document.getElementsByTagName('script')[0]; x.parentNode.insertBefore(s, x);
      })();
    </script>
    <!-- /WhatsHelp.io widget -->

  </body>
</html>
